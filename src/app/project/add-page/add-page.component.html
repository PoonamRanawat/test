<div bsModal #addPageModal="bs-modal" class="modal fade draggable-modal" id="add-page" tabindex="-1" role="basic"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                        (click)="hideAddPageModal()"></button>
                <h4 class="modal-title">Create New Page</h4>
            </div>
            <div class="modal-body">
                <form novalidate class="form-horizontal" #addPageForm="ngForm" (ngSubmit)="addPage()">
                    <div class="form-body">
                        <div class="form-group"
                             [ngClass]="{'has-danger': pageName.invalid && (pageName.dirty || pageName.touched),
                                'has-success': pageName.valid && (pageName.dirty || pageName.touched)}">
                            <label for="pageName" class="col-md-4 control-label">Page Name</label>
                            <div class="col-md-7">
                                <input type="text" name="pageName" id="pageName" class="form-control"
                                       [(ngModel)]="model.pageName" #pageName="ngModel" required>
                            </div>
                        </div>
                        <div class="form-group" *ngIf="pageTypes?.length > 0">
                            <label class="col-md-4 control-label">Page type</label>
                            <div class="col-md-7">
                                <select class="bs-select form-control" name="pageType"
                                        data-style="btn-primary" (change)="getDependentQuestionType($event.target.value)" >
                                    <option></option>
                                    <option *ngFor="let type of pageTypes" [value]="type['ID']">{{type['DisplayName']}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" *ngIf="questionType?.length > 0">
                            <label class="col-md-4 control-label">Question type</label>
                            <div class="col-md-7">
                                <select class="bs-select form-control" name="questionType"
                                         data-style="btn-primary">
                                    <option *ngFor="let type of questionType" [value]="type['ID']">{{type['DisplayName']}} </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" *ngIf="subPageType?.length > 0">
                            <label class="col-md-4 control-label">Sub page type</label>
                            <div class="col-md-7">
                                <select class="bs-select form-control" name="subPageType"
                                         data-style="btn-primary">
                                    <option *ngFor="let type of subPageType" [value]="type['ID']">{{type['DisplayName']}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn dark blue" (click)="hideAddPageModal()">Cancel
                </button>
                <button type="submit" class="btn green" [disabled]="!addPageForm.valid">Create</button>
            </div>
        </div>
    </div>
</div>
