<div bsModal #addPageModal="bs-modal" class="modal fade draggable-modal" id="add-page" tabindex="-1" role="basic"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                        (click)="hideAddPageModal()"></button>
                <h4 class="modal-title">Create New Page</h4>
            </div>
            <div class="modal-body">
                <form novalidate class="form-horizontal" #addPageForm="ngForm" (ngSubmit)="addPage()">
                    <div class="form-body">
                        <div class="form-group"
                             [ngClass]="{'has-danger': pageName.invalid && (pageName.dirty || pageName.touched),
                                'has-success': pageName.valid && (pageName.dirty || pageName.touched)}">
                            <label for="pageName" class="col-md-4 control-label">Page Name</label>
                            <div class="col-md-7">
                                <input type="text" name="pageName" id="pageName" class="form-control"
                                       [(ngModel)]="model.pageName" #pageName="ngModel" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Page type</label>
                            <div class="col-md-7">
                                <select class="bs-select form-control" name="pageType" [(ngModel)]="model.pageType"
                                        data-style="btn-primary">
                                    <option value="1">Single Question page</option>
                                    <option value="2">Matrix Question</option>
                                    <option value="3">Input form</option>
                                    <option value="4">Summary</option>
                                    <option value="5">System page</option>
                                    <option value="6">VOC-KPI</option>
                                    <option>VOC-Root cause</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Question type</label>
                            <div class="col-md-7">
                                <select class="bs-select form-control" name="questionType"
                                        [(ngModel)]="model.questionType" data-style="btn-primary">
                                    <option>Question 1</option>
                                    <option>Question 2</option>
                                    <option>Question 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Sub page type</label>
                            <div class="col-md-7">
                                <select class="bs-select form-control" name="subPageType"
                                        [(ngModel)]="model.subPageType" data-style="btn-primary">
                                    <option>Information page</option>
                                    <option disabled>Completed page</option>
                                    <option disabled>Time elapsed page</option>
                                    <option>Grouping page</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn dark blue" (click)="hideAddPageModal()">Cancel
                </button>
                <button type="submit" class="btn green" [disabled]="!addPageForm.valid">Create</button>
            </div>
        </div>
    </div>
</div>
