<div bsModal #addPageModal="bs-modal" class="modal fade draggable-modal" id="add-page" tabindex="-1" role="basic" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="hideAddPageModal()"></button>
                <h4 class="modal-title">Create New Page</h4>
            </div>
            <div class="modal-body"> <form action="#" class="form-horizontal">
                <div class="form-body">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Page Name</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Page type</label>
                        <div class="col-md-7">
                            <select class="bs-select form-control" data-style="btn-primary">
                                <option>Page type 1 </option>
                                <option>Page type 2</option>
                                <option>Page type 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Question type</label>
                        <div class="col-md-7">
                            <select class="bs-select form-control" data-style="btn-primary">
                                <option>Question 1 </option>
                                <option>Question 2</option>
                                <option>Question 3</option>
                            </select>
                        </div>
                    </div>

                </div>
            </form> </div>
            <div class="modal-footer">
                <button type="button" class="btn dark blue" data-dismiss="modal" (click)="hideAddPageModal()">Cancel</button>
                <button type="button" class="btn green" (click)="CreateProject()">Create</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
