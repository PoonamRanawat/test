<div>
    <h1 class="page-title">Project</h1>
    <div class="row">
        <div class="col-sm-6">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-green-haze">
                        General Settings
                    </div>
                    <div class="actions">
                        <a class="btn btn-circle btn-icon-only blue" (click)="nmModal.show()">
                            <i class="fa fa-floppy-o"></i>
                        </a>

                        <a class="btn btn-circle btn-icon-only red" (click)="smModal.show()">
                            <i class="icon-trash"></i>
                        </a>

                    </div>
                </div>
                <div class="portlet-body form">
                    <form class="" role="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
                        <div class="form-body">
                            <div class="form-group form-md-line-input">
                                <input type="text" class="form-control" id="name" placeholder="Name" ngModel name="name"
                                       required
                                       #name="ngModel">
                                <div *ngIf="name.errors && (name.dirty || name.touched)"
                                     class="alert alert-danger">
                                    <div [hidden]="!name.errors.required">
                                        Name is required
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-md-line-input">
                                <textarea class="form-control" rows="2" id="description"
                                          placeholder="Description" ngModel name="description" #description="ngModel">
                                </textarea>
                            </div>
                            <div class="form-group form-md-line-input">
                                <select class="form-control" ngModel name="projectType" required>
                                    <option value="" disabled selected>Type</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                    <option>Option 4</option>
                                    <option>Option 5</option>
                                </select>
                            </div>
                            <div class="mt-checkbox-inline">
                                <label class="mt-checkbox" *ngFor="let mode of modes; let i=index">
                                    <input type="checkbox"
                                           id="{{'mode'+i}}"
                                           name="mode"
                                           value="{{mode['value']}}"
                                           required="{{mode}}"
                                           ngModel
                                    >{{mode['name']}}
                                    <span></span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class=""><strong>Score Setting</strong> </label>
                                <div class="pull-right">
                                    <bSwitch
                                            [switch-base-class]="'bootstrap-switch'" ngModel name="score">
                                    </bSwitch>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <div class="form-actions right1">
                            <button type="submit" class="btn blue pull-right" [disabled]="!f.valid">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="round-button  center-block has-success">
                <div class="round-button-circle"><a [routerLink]="['/project']" class="round-button"><i
                        class="fa fa-plus" aria-hidden="true"></i></a></div>
                <span class="help-block" style="margin:10px 0;"><b>Add new widget</b></span>
            </div>
        </div>
    </div>
</div>
<div bsModal #smModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Small modal</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="smModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
        </div>
    </div>
</div>
<div bsModal #nmModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Normal modal</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="nmModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
        </div>
    </div>
</div>
