<div class="col-sm-2">
    <div id="sidebar-wrapper" [ngClass]="sideBarCollapse ? 'display-none': ''">
        <cfm-page-list></cfm-page-list>

        <cfm-group-tree></cfm-group-tree>
    </div>
    <div class="collapse-arrow">

            aria-hidden="true"></i></a>
    </div>
</div>
