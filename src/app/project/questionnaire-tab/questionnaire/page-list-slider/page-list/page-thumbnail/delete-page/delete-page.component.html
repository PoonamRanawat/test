<div bsModal #deletePageModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="deletePageModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content content-wrapper">
            <div class="modal-header">
                <h5 class="modal-title pull-left">Delete Page</h5>
                <button type="button" class="close pull-right" aria-label="Close"
                        (click)="hideDeletePageModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <p class="delete-msg">Do you really want to delete this <span>page?</span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-default" (click)="hideDeletePageModal()">Cancel</button>
                        <button type="button" class="btn btn-default pull-right" (click)="deletePage()">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
