<div class="row question-wrapper">
    <div class="col-sm-10">
        <div class="form-group form-md-line-input has-success form-md-floating-label">
            <div class="input-icon right">
                <input type="text" class="form-control">
                <label for="form_control_1">Question</label>
                <span class="help-block">Some help goes here...</span>
            </div>
        </div>
    </div>
    <div class="col-sm-2">
        <a class="menuicon btn btn-circle btn-icon-only grey"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
    </div>
    <div class="clearfix"></div>
    <div class="col-sm-4">
        <a class="menuicon btn btn-circle btn-icon-only grey"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
    </div>
    <div class="col-sm-2 img-box">
        <i class="fa fa-picture-o fa-5x" aria-hidden="true"></i>
       </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-sm-10 text-center align-addbtn">
            <a class="btn btn-circle btn-icon-only blue">
                <i class="fa fa-plus"></i>
            </a>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-sm-10">
        <div class="form-group form-md-line-input has-success form-md-floating-label">
            <div class="input-icon right">
                <input type="text" class="form-control">
                <label for="form_control_1">Description</label>
                <span class="help-block">Some help goes here...</span>
                <i class="fa fa-trash-o"></i>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <hr>
    <div class="row compact">
        <div class="col-sm-6 col-md-offset-4">
            <div class="form-group">
                <input type="text" class="form-control input-inline" placeholder="enter text">
                <i class="fa fa-trash-o"></i>
            </div>
        </div>
        <div class="col-sm-4 col-md-offset-4 answer-block">
            <div class="form-group">
                <a href="javascript:;" class="btn btn-circle btn-icon-only blue">
                    <i class="fa fa-plus"></i>
                </a>
                <span>Add Another Answer</span>
            </div>
        </div>
    </div>
</div>
<div class="row compact">
    <div class="col-md-offset-4 col-md-8">
        <button type="button" class="btn blue">Previous</button>
        <button type="submit" class="btn green">Next</button>
    </div>
</div>
<div class="clearfix"></div>
<div class="row compact ">
    <div class="progress">
        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
             aria-valuemin="0" aria-valuemax="100" style="width:50%">
        </div>
    </div>
</div>
