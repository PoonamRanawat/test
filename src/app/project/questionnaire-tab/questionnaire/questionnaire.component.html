<div id="questionnaire-wrapper " class="row">
    <cfm-page-list-slider></cfm-page-list-slider>
    <div class="col-sm-6">
        <div class="row">
            <div class="col-sm-12">
                <div id="questionnaire-content">

                    <div class="container-fluid">
                        <cfm-questionnaire-top-menu></cfm-questionnaire-top-menu>
                        <div class="middle-content">

                        </div>
                        <div class="footer-view-icons"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div id="sidebar-wrapper">
            <div class="add-new-page">
                <div class="portlet box blue">
                    <div class="portlet-title">
                        <div class="caption">
                            <a data-toggle="modal" href="#add-page">
                                Page Settings</a>
                        </div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse"> </a>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div class="caption"><h4>General</h4></div>

                        <div class="form-group">
                            <label class="col-md-6 control-label nopadding">Active</label>
                            <div class="col-md-6 nopadding right-align">
                                <input type="checkbox" checked class="make-switch" id="test" data-size="mini">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-6 control-label nopadding">View</label>
                            <div class="col-md-6 nopadding right-align">
                                <select class="form-control">
                                    <option>Option 1</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                    <option>Option 4</option>
                                    <option>Option 5</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-6 control-label nopadding">Show progress bar with___%</label>
                            <div class="col-md-6 nopadding right-align">
                                <input type="text" class="form-control" placeholder="Slider">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-6 control-label nopadding">Auto-Proceed</label>
                            <div class="col-md-6 nopadding right-align">
                                <input type="checkbox" checked class="make-switch" id="test" data-size="mini">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-6 control-label nopadding">Routing</label>
                            <div class="col-md-6 nopadding right-align">
                                <select class="form-control">
                                    <option>Option 1</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                    <option>Option 4</option>
                                    <option>Option 5</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-6 control-label nopadding">Show next button</label>
                            <div class="col-md-6 nopadding right-align">
                                <input type="checkbox" checked class="make-switch" id="test" data-size="mini">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-6 control-label nopadding">Show previous button</label>
                            <div class="col-md-6 nopadding right-align">
                                <input type="checkbox" checked class="make-switch" id="test" data-size="mini">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-6 control-label nopadding">Required to fill</label>
                            <div class="col-md-6 nopadding right-align">
                                <input type="checkbox" checked class="make-switch" id="test" data-size="mini">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-6 control-label nopadding">Status</label>
                            <div class="col-md-6 nopadding right-align">
                                <select class="form-control">
                                    <option>Option 1</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                    <option>Option 4</option>
                                    <option>Option 5</option>
                                </select>
                            </div>
                        </div>

                        <div class="caption"><h4>Others</h4></div>

                        <div class="form-group">
                            <label class="col-md-6 control-label nopadding">NA option<br>
                                <span>(editable)</span></label>
                            <div class="col-md-6 nopadding right-align">
                                <input type="checkbox" checked class="make-switch" id="test" data-size="mini">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-6 control-label nopadding">No. of respondents</label>
                            <div class="col-md-6 nopadding right-align">
                                <input type="text" class="form-control" placeholder="12345">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-6 control-label nopadding">Skip after this no. of respondents</label>
                            <div class="col-md-6 nopadding right-align">
                                <input type="text" class="form-control" placeholder="12345">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-6 control-label nopadding">% of respondents that see question</label>
                            <div class="col-md-6 nopadding right-align">
                                <input type="text" class="form-control" placeholder="12345">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-6 control-label nopadding">Error message</label>
                            <div class="col-md-6 nopadding right-align">
                                <input type="checkbox" checked class="make-switch" id="test" data-size="mini">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-6 control-label nopadding">Message
                            </label>
                            <div class="col-md-6 nopadding right-align">
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="grouping-tree">
                <div class="portlet box blue">
                    <div class="portlet-title">
                        <div class="caption">
                            Question Settings
                        </div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse"> </a>

                        </div>
                    </div>
                    <div class="portlet-body">

                        <div class="form-group">
                            <label class="col-md-6 control-label nopadding">Randomize answers</label>
                            <div class="col-md-6 nopadding right-align">
                                <input type="checkbox" checked class="make-switch" id="test" data-size="mini">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-6 control-label nopadding">Create other category<br>
                                <span>(editable)</span></label>
                            <div class="col-md-6 nopadding right-align">
                                <input type="checkbox" checked class="make-switch" id="test" data-size="mini">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="grouping-tree">
                <div class="portlet box blue">
                    <div class="portlet-title">
                        <div class="caption">
                            Answer Settings
                        </div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse"> </a>

                        </div>
                    </div>
                    <div class="portlet-body">

                        <div class="form-group">
                            <label class="col-md-6 control-label nopadding">Exclude from randomize</label>
                            <div class="col-md-6 nopadding right-align">
                                <input type="checkbox" checked class="make-switch" id="test" data-size="mini">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-6 control-label nopadding">Active answer</label>
                            <div class="col-md-6 nopadding right-align">
                                <input type="checkbox" checked class="make-switch" id="test" data-size="mini">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-6 control-label nopadding">Routing</label>
                            <div class="col-md-6 nopadding right-align">
                                <select class="form-control">
                                    <option>Option 1</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                    <option>Option 4</option>
                                    <option>Option 5</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-6 control-label nopadding">Add picture/icon</label>
                            <div class="col-md-6 nopadding right-align">
                                <input type="checkbox" checked class="make-switch" id="test" data-size="mini">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="mobile-preview pull-right">
                <h4>
                    Preview In
                    <a class="btn btn-circle btn-icon-only blue"><i class="fa fa-mobile fa-2x" aria-hidden="true"></i></a>
                    <a class="btn btn-circle btn-icon-only blue"><i class="fa fa-tablet fa-2x" aria-hidden="true"></i></a>
                    <a class="btn btn-circle btn-icon-only blue"><i class="fa fa-desktop fa-lg"aria-hidden="true"></i></a>
                </h4>
            </div>
        </div>
    </div>

</div>
