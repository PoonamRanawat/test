<div id="questionnaire-wrapper " class="wrapper">
    <cfm-page-list-slider></cfm-page-list-slider>
    <div class="main">
        <div class="col1">
            <div class="collapse-arrow">
                <a class="btn btn-default" id="menu-toggle" (click)="toggleSideBar()"><i
                    [ngClass]="sideBarCollapse ? 'fa fa-chevron-circle-right': 'fa fa-chevron-circle-left'"
                    aria-hidden="true"></i></a>
            </div>
                <div id="questionnaire-content">

                    <div class="container-fluid">
                        <cfm-questionnaire-top-menu></cfm-questionnaire-top-menu>
                        <div class="middle-content">
                        <cfm-questionnaire-main></cfm-questionnaire-main>
                        </div>
                        <div class="footer-view-icons"></div>
                    </div>
                </div>
            <div class="collapse-arrow-right">
                <a class="btn btn-default slidebtn" id="menu-toggle"><i aria-hidden="true" class="fa fa-chevron-circle-right" ng-reflect-ng-class="fa fa-chevron-circle-left"></i></a>
            </div>
        </div>
    </div>
    <div class="col3">
        <cfm-settings-slider></cfm-settings-slider>
        <div class="col-sm-12">
            <div class="mobile-preview pull-right">
                <h4>
                    Preview In
                    <a class="btn btn-circle btn-icon-only blue"><i class="fa fa-mobile fa-2x"
                                                                    aria-hidden="true"></i></a>
                    <a class="btn btn-circle btn-icon-only blue"><i class="fa fa-tablet fa-2x"
                                                                    aria-hidden="true"></i></a>
                    <a class="btn btn-circle btn-icon-only blue"><i class="fa fa-desktop fa-lg" aria-hidden="true"></i></a>
                </h4>
            </div>
        </div>
    </div>

</div>
