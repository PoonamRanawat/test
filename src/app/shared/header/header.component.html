<div class="page-header navbar navbar-fixed-top">
    <div class="page-header-inner ">
        <div class="page-logo">
            <a href="index.html">
                <img src="./assets/layouts/layout/img/logo.png" alt="logo" class="logo-default"/> </a>
            <div class="menu-toggler sidebar-toggler" (click)="addToggleClassSideMenu()">
                <span></span>
            </div>
        </div>
        <a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse"
           data-target=".navbar-collapse">
            <span></span>
        </a>
        <div class="top-menu">
            <ul class="nav navbar-nav pull-right">
                <li class="dropdown dropdown-extended dropdown-notification" id="header_notification_bar" dropdown>
                    <a class="dropdown-toggle" dropdownToggle>
                        <i class="icon-bell"></i>
                        <span class="badge badge-default"
                              *ngIf="notifications.length > 0">{{notifications.length}}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-default" *dropdownMenu>
                        <li *ngFor="let menu of notifications "
                            [ngClass]="{'dropdown-submenu' :(menu.Children && menu.Children.length > 0) }">
                            <a (click)="menu.Exec(menu)" *ngIf="!(menu.Children && menu.Children.length > 0)">
                                <i *ngIf="menu.IconClass != null" class="{{ menu.IconClass }}"></i>
                                <img *ngIf="menu.IconSource != null" alt="" src="{{menu.IconSource}}">
                                {{ menu.Name}}
                            </a>
                            <a href="#" class="" *ngIf="menu.Children && menu.Children.length > 0">
                                <i *ngIf="menu.IconClass != null" class="{{ menu.IconClass }}"></i>
                                <img *ngIf="menu.IconSource != null" alt="" src="{{menu.IconSource}}">
                                {{ menu.Name}}
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown dropdown-user " *ngIf="languages.length > 0" dropdown>
                    <a class="dropdown-toggle" dropdownToggle>
                        <img *ngIf="menuService.getActive('languages') != null && menuService.getActive('languages').IconSource != null"
                             alt="" class="img-square" src="{{ menuService.getActive('languages').IconSource}}"/>
                        <i *ngIf="menuService.getActive('languages') != null && menuService.getActive('languages').IconClass != null"
                           class="{{ menuService.getActive('languages').IconClass }}"></i>
                        <span class="username username-hide-on-mobile"> {{menuService.getActive('languages').Name }}</span>
                        <i class="fa fa-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-default" *dropdownMenu>
                        <li *ngFor="let menu of languages "
                            [ngClass]="{'dropdown-submenu' :(menu.Children && menu.Children.length > 0) }">
                            <a (click)="menu.Exec(menu)" *ngIf="!(menu.Children && menu.Children.length > 0)">
                                <i *ngIf="menu.IconClass != null" class="{{ menu.IconClass }}"></i>
                                <img *ngIf="menu.IconSource != null" alt="" src="{{menu.IconSource}}">
                                {{ menu.Name}}
                            </a>
                            <a href="#" class="" *ngIf="menu.Children && menu.Children.length > 0">
                                <i *ngIf="menu.IconClass != null" class="{{ menu.IconClass }}"></i>
                                <img *ngIf="menu.IconSource != null" alt="" src="{{menu.IconSource}}">
                                {{ menu.Name}}
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown dropdown-user" dropdown>
                    <a href="javascript:;" dropdownToggle class="dropdown-toggle" data-toggle="dropdown"
                       data-hover="dropdown"
                       data-close-others="true">
                        <img alt="" class="img-circle" src="./assets/layouts/layout/img/avatar3_small.jpg"/>
                        <span class="username username-hide-on-mobile"> Nick </span>
                        <i class="fa fa-angle-down"></i>
                    </a>
                    <ul *dropdownMenu class="dropdown-menu">
                        <li role="menuitem">
                            <a href="javascript:void(0)">
                                <i class="icon-user"></i> My Profile </a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">
                                <i class="icon-calendar"></i> My Calendar </a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">
                                <i class="icon-envelope-open"></i> My Inbox
                                <span class="badge badge-danger"> 3 </span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">
                                <i class="icon-rocket"></i> My Tasks
                                <span class="badge badge-success"> 7 </span>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="javascript:void(0)">
                                <i class="icon-lock"></i> Lock Screen </a>
                        </li>
                        <li>
                            <a href="page_user_login_1.html">
                                <i class="icon-key"></i> Log Out </a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown dropdown-quick-sidebar-toggler">
                    <a href="javascript:;" class="dropdown-toggle">
                        <i class="icon-logout"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
